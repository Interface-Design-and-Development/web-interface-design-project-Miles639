<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Serene Sips</a>
    </div>
  </nav>

  <div class="container py-5">
    <h2 class="mb-4">Checkout</h2>

    <div id="cart-empty" class="alert alert-warning d-none">
      Your cart is empty. Go back and add some drinks!
    </div>

    <table id="cart-table" class="table d-none">
      <thead>
        <tr>
          <th>Drink</th>
          <th class="text-center">Qty</th>
          <th class="text-end">Price</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <td><strong>Total</strong></td>
          <td class="text-center" id="cart-total-qty"></td>
          <td class="text-end" id="cart-total-price"></td>
        </tr>
      </tfoot>
    </table>

    <button id="place-order" class="btn btn-primary d-none">Place Order</button>
  </div>

  <footer class="text-center py-3">
    &copy; 2025 Serene Sips
  </footer>

  <script src="assets/js/main.js"></script>

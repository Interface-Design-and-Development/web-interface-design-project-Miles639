<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">Miles's Coffee and Tea</a>
      <div class="ms-auto d-flex align-items-center gap-3">
        <a href="checkout.html" class="nav-link position-relative text-white">
          <i class="bi bi-cart-fill fs-4"></i>
          <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger d-none">0</span>
        </a>
      </div>
    </div>
  </nav>

  <div class="toast-container"></div>

  <main class="container py-5">
    <h1 class="text-center mb-4">Checkout</h1>

    <div id="cart-empty" class="alert alert-warning d-none">Your cart is empty.</div>

    <table id="cart-table" class="table d-none">
      <thead class="table-light">
        <tr><th>Drink</th><th class="text-center">Qty</th><th class="text-end">Price</th><th></th></tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <td class="fw-bold">Total</td>
          <td id="cart-total-qty"  class="text-center fw-bold"></td>
          <td id="cart-total-price" class="text-end  fw-bold"></td>
          <td></td>
        </tr>
      </tfoot>
    </table>

    <div class="text-end">
      <button id="place-order" class="btn btn-success d-none">Place Order</button>
    </div>
  </main>

  <footer class="text-center p-3">&copy; 2025 Miles's Coffee and Tea.</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment – Miles's Coffee and Tea</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">Miles's Coffee and Tea</a>
      <div class="ms-auto">
        <a href="index.html" class="btn btn-outline-light">Home</a>
      </div>
    </div>
  </nav>

  <div class="toast-container"></div>

  <main class="container py-5" style="max-width: 600px;">
    <h1 class="text-center mb-4">Select Payment Method</h1>

    <div class="mb-4">
      <div class="form-check">
        <input class="form-check-input pay-option" type="radio" name="payMethod" id="pay-cash" value="cash">
        <label class="form-check-label" for="pay-cash">Cash on Arrival</label>
      </div>
      <div class="form-check">
        <input class="form-check-input pay-option" type="radio" name="payMethod" id="pay-gift" value="gift">
        <label class="form-check-label" for="pay-gift">Gift Card</label>
      </div>
      <div class="form-check">
        <input class="form-check-input pay-option" type="radio" name="payMethod" id="pay-card" value="card">
        <label class="form-check-label" for="pay-card">Credit / Debit Card</label>
      </div>
    </div>

    <div id="section-cash" class="d-none">
      <p class="text-muted">You’ll pay in-person when your order is picked up. No further information required.</p>
    </div>

    <div id="section-gift" class="d-none">
      <label class="form-label" for="gift-code">Gift Card Code</label>
      <input id="gift-code" type="text" class="form-control" placeholder="Enter gift card code">
    </div>

    <div id="section-card" class="d-none">
      <label class="form-label" for="card-name">Name</label>
      <input id="card-name" type="text" class="form-control" placeholder="Name on card">

      <label class="form-label mt-3" for="card-num">Card Number</label>
      <input id="card-num" type="text" class="form-control" placeholder="1234 5678 9012 3456">

      <div class="row mt-3">
        <div class="col-md-6">
          <label class="form-label" for="exp-month">Expiration</label>
          <div class="d-flex gap-2">
            <select id="exp-month" class="form-select">
              <option disabled selected>MM</option>
              <option>01</option><option>02</option><option>03</option><option>04</option><option>05</option>
              <option>06</option><option>07</option><option>08</option><option>09</option><option>10</option>
              <option>11</option><option>12</option>
            </select>
            <select id="exp-year" class="form-select">
              <option disabled selected>YY</option>
              <option>25</option><option>26</option><option>27</option><option>28</option>
              <option>29</option><option>30</option><option>31</option><option>32</option>
            </select>
          </div>
        </div>

        <div class="col-md-6">
          <label class="form-label" for="cvv">CVC</label>
          <input id="cvv" type="text" class="form-control" placeholder="123">
        </div>
      </div>

      <p class="text-muted mt-3">We accept all major credit cards.</p>
    </div>

    <button id="confirm-payment" class="btn btn-success mt-4">Confirm Payment</button>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>

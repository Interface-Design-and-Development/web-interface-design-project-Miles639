<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account â€“ Miles's Coffee and Tea</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">Miles's Coffee and Tea</a>
      <div class="ms-auto d-flex align-items-center gap-3">
        <a href="settings.html" class="nav-link text-white">Settings</a>
        <a href="account.html"  class="nav-link text-white">Account</a>
        <a href="checkout.html" class="nav-link position-relative text-white">
          <i class="bi bi-cart-fill fs-4"></i>
          <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger d-none">0</span>
        </a>
      </div>
    </div>
  </nav>

  <div class="container py-5" style="max-width:700px;">
    <h1 class="text-center mb-4">Account Settings</h1>

    <div class="d-flex justify-content-center gap-3 mb-4">
      <a href="signin.html" class="btn btn-outline-primary">Sign In</a>
      <button id="createBtn" class="btn btn-primary">Create Account</button>
    </div>

    <form id="signupForm" class="vstack gap-3 d-none">
      <div class="row">
        <div class="col">
          <label class="form-label" for="firstName">First Name</label>
          <input id="firstName" type="text" class="form-control" required>
        </div>
        <div class="col">
          <label class="form-label" for="lastName">Last Name</label>
          <input id="lastName" type="text" class="form-control" required>
        </div>
      </div>

      <div>
        <label class="form-label" for="phone">Phone Number</label>
        <input id="phone" type="tel" class="form-control" required>
      </div>

      <div>
        <label class="form-label" for="email">Email</label>
        <input id="email" type="email" class="form-control" required>
      </div>

      <div class="row">
        <div class="col">
          <label class="form-label" for="password">Password</label>
          <input id="password" type="password" class="form-control" required>
        </div>
        <div class="col">
          <label class="form-label" for="confirmPassword">Confirm Password</label>
          <input id="confirmPassword" type="password" class="form-control" required>
        </div>
      </div>

      <div class="form-check mt-2">
        <input class="form-check-input" type="checkbox" id="showPassword">
        <label class="form-check-label" for="showPassword">Show Password</label>
      </div>

      <div>
        <label class="form-label" for="street">Street Address</label>
        <input id="street" type="text" class="form-control" required>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label class="form-label" for="apartment">Apt / Unit</label>
          <input id="apartment" type="text" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label" for="zip">ZIP Code</label>
          <input id="zip" type="text" class="form-control" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label class="form-label" for="city">City</label>
          <input id="city" type="text" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label" for="state">State</label>
          <input id="state" type="text" class="form-control" required>
        </div>
      </div>

      <div>
        <label class="form-label" for="additional">Additional Info</label>
        <textarea id="additional" class="form-control" rows="3" placeholder="Delivery notes, gate codes, etc."></textarea>
      </div>

      <div class="text-end">
        <button type="submit" class="btn btn-primary px-4">Create Account</button>
      </div>
    </form>
  </div>


  <div class="toast-container"></div>

  <footer class="text-center p-3">&copy; 2025 Miles's Coffee and Tea.</footer>

  <script src="assets/js/main.js"></script>

  <script>

    document.getElementById("createBtn").addEventListener("click", () => {
      document.getElementById("signupForm").classList.remove("d-none");
    });


    document.getElementById("showPassword").addEventListener("change", function () {
      ["password", "confirmPassword"].forEach(id => {
        const fld = document.getElementById(id);
        if (fld) fld.type = this.checked ? "text" : "password";
      });
    });

    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();

      if (password.value !== confirmPassword.value) {
        toast?.("Passwords do not match");
        return;
      }

      const userData = {
        firstName : firstName.value.trim(),
        lastName  : lastName.value.trim(),
        phone     : phone.value.trim(),
        email     : email.value.trim(),
        password  : password.value,
        street    : street.value.trim(),
        apartment : apartment.value.trim(),
        city      : city.value.trim(),
        state     : state.value.trim(),
        zip       : zip.value.trim(),
        additional: additional.value.trim()
      };

      localStorage.setItem("user", JSON.stringify(userData));
      toast?.("Account created successfully!");

      this.reset();
      this.classList.add("d-none");
    });
  </script>
</body>
</html>

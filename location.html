<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select Location â€“ Miles's Coffee and Tea</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">Miles's Coffee and Tea</a>
    </div>
  </nav>

  <main class="container py-5">
    <h1 class="text-center mb-4">Select Pickup Location</h1>
    <form id="locationForm" class="vstack gap-3 text-center" style="max-width: 400px; margin: 0 auto;">
      <button class="btn btn-outline-primary" type="submit" value="Denton">Denton</button>
      <button class="btn btn-outline-primary" type="submit" value="Dallas">Dallas</button>
      <button class="btn btn-outline-primary" type="submit" value="Southlake">Southlake</button>
    </form>
  </main>

  <footer class="text-center p-3">&copy; 2025 Miles's Coffee and Tea.</footer>
  <script>
    document.getElementById('locationForm').addEventListener('click', function(e) {
      if (e.target.tagName === 'BUTTON') {
        e.preventDefault();
        localStorage.setItem('pickupLocation', e.target.value);
        window.location.href = 'payment.html';
      }
    });
  </script>
</body>
</html>
